<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cobrimos qualquer oferta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css-reset.css" />
</head>

<body>
    <section class="pitch">
        <img src="assets/toppng.com-red-umbrellas-1516x1285.png" alt="guarda-chuva vermelho" height="500px">
        <div class="container">
            <h1>Cobrimos qualquer oferta!!!</h1>
            <p>Tá passada? Se inscreve na nossa newsletter que te contamos mais! O formulário é ali embaixo.</p>
        </div>
    </section>

    <section class="sales">
        <h2>Nossas promoções</h2>
        <div class="sales-container">
            <figure>
                <img class="sale-card" src="assets/113-workstation.png" alt="" srcset="">
                <figcaption>20% off em computadores</figcaption>
            </figure>
            <figure>
                <img class="sale-card" src="assets/116-gameboy.png" alt="" srcset="">
                <figcaption>33% off em video games</figcaption>
            </figure>
            <figure>
                <img class="sale-card" src="assets/118-macbook.png" alt="" srcset="">
                <figcaption>50% off em notebooks</figcaption>
            </figure>
        </div>
    </section>

    <section class="registration">
        <div id="formContainer">
            <form id="myForm">
                <h2>Bora se registrar?</h2>
                <input id="name" type="text" placeholder="Qual a sua graça?" />
                <input id="email" type="text" placeholder="Qual seu email?" />
                <input id="submit" type="submit" value="Cadastrar" />
            </form>
        </div>
    </section>

    <footer class="landing-footer">
        <p>Desenvolvido por Francisko de Moraes Rezende para a segunda edição do Hiring Coders</p>
    </footer>
</body>

<script src="script.js"></script>

</html>
